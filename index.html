<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="box box-1">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="box box-2"></div>
      <div class="box box-3">
        <div class="text-content">
          <h1>
            We're <br />
            <span class="black-text">coming soon</span>
          </h1>
          <p>
            Hello fellow shoppers. We are currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our lunch details
          </p>
        </div>
        <form class="form">
          <input type="text" class="input" placeholder="Email address" />
          <button class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
